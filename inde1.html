<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cat Website</title>
  <link href="https://unpkg.com/aos@2.3.4/dist/aos.css" rel="stylesheet"> 
  <style>
    :root {
      --bg: #1a1a2e;
      --text: #ffffff;
      --primary: #0f3460;
      --highlight: #ffd369;
      --card: #16213e;
    }
    body.light {
      --bg: #fff44f;
      --text: #1a1a2e;
      --primary: #ffe161;
      --highlight: #0f3460;
      --card: #fffacd;
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      scroll-behavior: smooth;
    }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg);
      color: var(--text);
      transition: background 0.5s, color 0.5s;
      background-image: url('bg-anim.gif');
      background-size: cover;
      background-attachment: fixed;
    }
    header {
      background: var(--primary);
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    .logo {
      font-size: 1.5rem;
      font-weight: bold;
    }
    nav {
      display: flex;
      gap: 20px;
      align-items: center;
    }
    nav a {
      color: var(--text);
      text-decoration: none;
      font-weight: 500;
      transition: transform 0.3s, color 0.3s;
    }
    nav a:hover {
      color: var(--highlight);
      transform: scale(1.1);
    }
    .mode-toggle {
      cursor: pointer;
      padding: 5px 10px;
      background: var(--highlight);
      color: var(--bg);
      border-radius: 5px;
      font-weight: bold;
    }
    .hamburger {
      display: none;
      flex-direction: column;
      cursor: pointer;
      gap: 4px;
    }
    .hamburger div {
      width: 25px;
      height: 3px;
      background: var(--text);
      transition: transform 0.3s, opacity 0.3s;
    }
    .hamburger.active div:nth-child(1) {
      transform: rotate(45deg) translate(5px, 5px);
    }
    .hamburger.active div:nth-child(2) {
      opacity: 0;
    }
    .hamburger.active div:nth-child(3) {
      transform: rotate(-45deg) translate(5px, -5px);
    }
    @media (max-width: 768px) {
      nav {
        position: absolute;
        top: 70px;
        right: 0;
        background: var(--primary);
        flex-direction: column;
        align-items: flex-start;
        gap: 15px;
        padding: 15px;
        display: none;
        width: 100%;
      }
      nav.active {
        display: flex;
      }
      .hamburger {
        display: flex;
      }
    }
    main {
      padding: 60px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 80px;
    }
    .cat-wrapper {
      width: 200px;
      height: 200px;
      animation: rotate 10s linear infinite;
    }
    @keyframes rotate {
      from { transform: rotateY(0deg); }
      to { transform: rotateY(360deg); }
    }
    .cat {
      width: 200px;
      height: 200px;
      position: relative;
      background: #f2cfa3;
      border-radius: 50%;
      box-shadow: inset 0 0 0 8px #d6b47d;
    }
    .ear {
      width: 60px;
      height: 60px;
      background: #f2cfa3;
      border-radius: 50% 50% 0 0;
      position: absolute;
      top: -30px;
      transform: rotate(45deg);
    }
    .ear.left { left: 10px; }
    .ear.right { right: 10px; }
    .eye {
      width: 30px;
      height: 30px;
      background: black;
      border-radius: 50%;
      position: absolute;
      top: 60px;
    }
    .eye.left { left: 45px; }
    .eye.right { right: 45px; }
    .nose {
      width: 20px;
      height: 20px;
      background: pink;
      border-radius: 50%;
      position: absolute;
      top: 100px;
      left: 90px;
    }
    .whisker {
      width: 50px;
      height: 2px;
      background: black;
      position: absolute;
      top: 110px;
    }
    .whisker.left1 { left: 10px; transform: rotate(10deg); }
    .whisker.left2 { left: 10px; top: 120px; }
    .whisker.right1 { right: 10px; transform: rotate(-10deg); }
    .whisker.right2 { right: 10px; top: 120px; }
    .gallery-horizontal {
      display: flex;
      gap: 30px;
      flex-wrap: wrap;
      justify-content: center;
      padding: 20px;
    }
    .gallery-horizontal img {
      height: auto;
      max-width: 100%;
      width: 200px;
      border-radius: 12px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.3);
      transition: transform 0.3s;
    }
    .gallery-horizontal img:hover {
      transform: scale(1.1);
    }
    .gallery-vertical {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 30px;
      padding: 40px 0;
    }
    .gallery-vertical img {
      width: 100%;
      max-width: 300px;
      height: auto;
      border-radius: 16px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.4);
    }
    .contact {
      text-align: center;
      font-size: 2rem;
      font-weight: bold;
      color: var(--highlight);
      padding: 40px 20px;
    }
    .contact-wrapper form {
      display: flex;
      flex-direction: column;
      gap: 20px;
      max-width: 500px;
      margin: auto;
      width: 100%;
    }
    .contact-wrapper input,
    .contact-wrapper textarea {
      padding: 12px;
      border: none;
      border-radius: 8px;
      background: var(--card);
      color: var(--text);
      font-size: 16px;
    }
    .contact-wrapper button {
      padding: 12px;
      background: var(--highlight);
      color: var(--bg);
      border: none;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
      border-radius: 8px;
      transition: background 0.3s;
    }
    .contact-wrapper button:hover {
      background: #f7c244;
    }
    footer {
      margin-top: 60px;
      padding: 20px;
      background: var(--primary);
      text-align: center;
      color: var(--text);
      
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">anuragoneâ™¥</div>
    <div class="hamburger" onclick="toggleMenu()">
      <div></div>
      <div></div>
      <div></div>
    </div>
    <nav id="navLinks">
      <a href="#">Home</a>
      <a href="index2.html">CAT FOOD</a>
      <a href="#gallery">Gallery</a>
      <a href="#contact">Contact</a>
      <span class="mode-toggle" onclick="toggleMode()" id="modeIcon">ðŸŒ™</span>
    </nav>
  </header>

  <main>
    <section data-aos="fade-up">
      <div class="cat-wrapper">
        <div class="cat">
          <div class="ear left"></div>
          <div class="ear right"></div>
          <div class="eye left"></div>
          <div class="eye right"></div>
          <div class="nose"></div>
          <div class="whisker left1"></div>
          <div class="whisker left2"></div>
          <div class="whisker right1"></div>
          <div class="whisker right2"></div>
        </div>
      </div>
    </section>

    <section class="gallery-horizontal" id="gallery" data-aos="fade-up">
      <img src="9.jpg" alt="Cat 1">
      <img src="99.jpg" alt="Cat 2">
      <img src="3.jpg" alt="Cat 3">
      <img src="12.jpg" alt="Cat 4">
    </section> 

    <section class="gallery-vertical" data-aos="fade-up">
      <img src="4.jpg" alt="Cat 4">
      <img src="5.jpg" alt="Cat 5">
      <img src="13.jpg" alt="Cat 6">
      <img src="11.jpg" alt="Cat 7">
      <img src="14.jpg" alt="Cat 8">
      <img src="16.jpg" alt="Cat 9">
      <img src="15.jpg" alt="Cat 10">
    </section>

    <section id="contact" class="contact" data-aos="fade-up">
      Contact Us
      <div class="contact-wrapper">
        <form action="https://formspree.io/f/YOUR_ID" method="POST">
          <input type="text" name="name" placeholder="Your Name" required />
          <input type="email" name="email" placeholder="Your Email" required />
          <textarea name="message" rows="4" placeholder="Your Message" required></textarea>
          <button type="submit">Send</button>
        </form>
      </div>
    </section>
  </main>

  <footer>
    &copy; 2025 CatZone. All rights reserved.
  </footer>

  <script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
  <script>
    AOS.init({ duration: 800, easing: "ease-in-out", once: true });

    function toggleMenu() {
      const nav = document.getElementById("navLinks");
      const burger = document.querySelector(".hamburger");
      nav.classList.toggle("active");
      burger.classList.toggle("active");
    }

    function toggleMode() {
      document.body.classList.toggle("light");
      const isLight = document.body.classList.contains("light");
      document.getElementById("modeIcon").innerText = isLight ? "ðŸŒž" : "ðŸŒ™";
      localStorage.setItem("mode", isLight ? "light" : "dark");
    }

    window.addEventListener("DOMContentLoaded", () => {
      const mode = localStorage.getItem("mode");
      if (mode === "light") {
        document.body.classList.add("light");
        document.getElementById("modeIcon").innerText = "ðŸŒž";
      }
    });
  </script>
</body>
</html>
